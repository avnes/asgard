---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ansible-role-freehold
    image: ghcr.io/avnes/molecule-centos-stream:latest
    pre_build_image: true
    command: /sbin/init
    capabilities:
      - SYS_ADMIN
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  config_options:
    defaults:
      interpreter_python: auto_silent
      callback_whitelist: profile_tasks, timer, yaml
    ssh_connection:
      pipelining: False
  options:
    vvv: True
lint: |
  yamllint .
  ansible-lint
verifier:
  name: ansible
